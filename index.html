<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Main External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navCustmised" >
        <div class="container">
            <!-- Navbar Links -->
            <div id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 31px;color:#fff"><b>Shop Store </b></a>
                    </li>
                    <li class="nav-item collapse navbar-collapse">
                        <a class="nav-link active" style="font-size: 28px; color: #fff;" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
            <!-- Cart Icon -->
            <a class="navbar-brand ms-auto" href="#">
                <div class="position-relative">
                    <i class="fa fa-shopping-cart fa-2x" id="cartIcon"></i>
                    <div class="cartPrice">0</div>
                </div>
            </a>
        </div>
    </nav>

    <div class="container mt-4" style="background-color: #f8f9fa;">
        <div class="row">
            <!-- Sidebar Column -->
            <div class="sideBar col-md-3">
                <form class="d-flex " style="margin-top: 20px;">
                    <input
                        class="form-control me-2"
                        type="text"
                        placeholder="Search products"
                        id="searchInput"
                    />
                    <button
                        class="btn btn-outline-success"
                        id="searchButton"
                        type="button"
                    >
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
                <div class="filter mt-3">
                    <h3>Category</h3>
                    <div class="custom-checkbox">
                    <h5><label for="home">
                        <input type="checkbox" id="home" name="home" />
                        <span class="checkmark"></span>
                        Home Appliances
                    </label></h5>
                </div>
                <div class="custom-checkbox">
                    <h5><label for="electronics">
                        <input type="checkbox" id="electronics" name="electronics" />
                        <span class="checkmark"></span>
                        Electronics
                    </label></h5></div>
                    <div class="custom-checkbox">
                    <h5><label for="fashion">
                        <input type="checkbox" id="fashion" name="fashion" />
                        <span class="checkmark"></span>
                        Fashion
                    </label></h5></div>
                    <div class="custom-checkbox">
                    <h5><label for="sport">
                        <input type="checkbox" id="sport" name="sport" />
                        <span class="checkmark"></span>
                        Sport
                    </label></h5></div>
                    <div class="custom-checkbox">
                    <h5><label for="mobile">
                        <input type="checkbox" id="mobile" name="mobile" />
                        <span class="checkmark"></span>
                        Mobiles
                    </label></h5></div>
                </div>
                <div class="priceFilter mt-3">
                    <h5>Price Range</h5>
                    <label for="priceRange" class="form-label">
                        <input
                            type="range"
                            min="0"
                            max="100000"
                            step="1000"
                            id="priceRange"
                        />
                        <p>Price: ₹<span id="priceValue">50000</span></p>
                    </label>
                </div>
                <button class="btn btn-primary mt-3" id="resetButton">Reset</button>
                <button class="btn btn-primary mt-3" id="filterButton">Filter</button>
            </div>

            <!-- Product List Column -->
            <div class="productCard col-md-9">
                <div class="row" id="productIdList">
                    <!-- Product card will display here from JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Product Details -->
    <div
        class="modal fade"
        id="productDetails"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="productDetailsLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="staticBackdropLabel">
                        Product Details
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <img id="modalImg" class="img-fluid mb-3" alt="ModalProductImg" />
                    <h5 id="modalTitle"></h5>
                    <p id="modalCategory"></p>
                    <p id="modalPrice"></p>
                    <p id="modalInfo"></p>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="button" id="addToCart" class="btn btn-primary cart-btn-outside">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Slider -->
    <div id="cartSlider" class="cart-slider">
        <div class="cart-slider-content">
            <i class="fa fa-times" id="cartCloseIcon"></i>
            <h4>Your Cart</h4>
            <div id="cartItems"></div>
            <div class="cart-total">
                <p>Total: ₹<span id="cartTotal">0</span></p>
                <button class="btn btn-primary cart-btn-outside" id="TotalAmount">Total Amount </button>
                <button class="btn btn-primary cart-btn-outside" id="remove">Clear cart</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="shoping.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
